<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<style>
  :root {
    --trail: 0.05;
    --font-base: 20;
    --speed-back: 60;
    --speed-mid: 36;
    --speed-front: 24;

    --bg1: #0b0d14;
    --bg2: #090911;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 0;
  }

  #neoCanvas {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    background: radial-gradient(1200px 780px at 12% 8%, var(--bg2) 0%, var(--bg1) 50%, #000000 100%);
  }
</style>
</head>
<body>
<canvas id="neoCanvas"></canvas>
<script>
(() => {
  const canvas = document.getElementById('neoCanvas');
  const ctx = canvas.getContext('2d');

  const glyphs = (
    window.NEO_GLYPHS ||
    "⟁⟠◉⧫☍✶✦✧⧖⚚⌬⌁⟁∆∴☼⟡∞❈◆◇⬢⬣✱⚛✵✷☍⇋↯➶⊛◈✥▥▦▧▩"
  ).split("");

  const palette = [
    "#39ff14", // neon green
    "#ff66cc", // neon pink
    "#da70ff", // neon purple
    "#ffff66"  // neon yellow
  ];

  const css = (v, d=0) => parseFloat(getComputedStyle(document.documentElement).getPropertyValue(v)) || d;

  let DPR = window.devicePixelRatio || 1;
  let W = 0, H = 0;

  function resize() {
    DPR = window.devicePixelRatio || 1;
    W = canvas.width  = window.innerWidth * DPR;
    H = canvas.height = window.innerHeight * DPR;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    ctx.imageSmoothingEnabled = false;
    layers.forEach(L => L.init());
  }

  window.addEventListener("resize", resize);

  function Layer(scale, speed, colorShift) {
    const layer = {
      size: 0,
      cols: 0,
      drops: [],
      colors: [],
      drift: [],
      acc: 0,
      init() {
        this.size = Math.round(css('--font-base') * scale);
        this.cols = Math.floor(window.innerWidth / this.size);
        this.drops = Array(this.cols).fill().map(() => Math.floor(Math.random() * 50));
        this.colors = Array(this.cols).fill().map((_, i) => palette[(i + colorShift) % palette.length]);
        this.drift = Array(this.cols).fill().map(() => Math.random() * 2 - 1);
      },
      step(dt) {
        this.acc += dt;
        if (this.acc < speed) return;
        this.acc = 0;

        const trail = css('--trail');
        const bg = getComputedStyle(document.documentElement).getPropertyValue('--bg1').trim();
        const { r, g, b } = hexToRgb(bg);
        ctx.fillStyle = `rgba(${r},${g},${b},${trail})`;
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        ctx.textAlign = "left";
        ctx.textBaseline = "top";

        for (let i = 0; i < this.cols; i++) {
          const x = Math.floor(i * this.size + Math.sin(performance.now() / 300 + i) * this.drift[i] * 4);
          const y = this.drops
